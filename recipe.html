<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - Krishna's Cookbook</title>
    <meta name="description" content="Detailed recipe with step-by-step instructions from Krishna's kitchen.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @media print {
            .navbar, footer, .btn { display: none !important; }
            .container { max-width: 100% !important; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Krishna's Cookbook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="recipe-detail">
            <!-- Recipe details will be loaded here -->
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Krishna's Cookbook. Made with ❤️ for food lovers.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Get recipe ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');
            
            if (!recipeId) {
                document.getElementById('recipe-detail').innerHTML = 
                    '<div class="text-center"><h1>Recipe not found</h1><a href="recipes.html" class="btn btn-primary">Browse Recipes</a></div>';
                return;
            }

            // Wait for app to initialize
            await new Promise(resolve => {
                const checkApp = () => {
                    if (window.recipeApp && window.recipeApp.recipes.length > 0) {
                        resolve();
                    } else {
                        setTimeout(checkApp, 100);
                    }
                };
                checkApp();
            });

            // Render recipe detail
            await window.recipeApp.renderRecipeDetail(recipeId);
        });
    </script>
</body>
</html>
