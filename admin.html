<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Krishna's Cookbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="login-screen" class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-primary">
        <div class="admin-form">
            <h2 class="text-center mb-4">Admin Login</h2>
            <div class="mb-3">
                <input type="password" id="admin-password" class="form-control" placeholder="Enter admin password">
            </div>
            <button onclick="login()" class="btn btn-primary w-100">Login</button>
            <div id="login-error" class="text-danger mt-2 text-center" style="display: none;">Invalid password</div>
        </div>
    </div>

    <div id="admin-panel" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand">Krishna's Cookbook - Admin</span>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </nav>

        <div class="container my-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <button class="list-group-item list-group-item-action active" onclick="showSection('recipes')">
                            Manage Recipes
                        </button>
                        <button class="list-group-item list-group-item-action" onclick="showSection('add-recipe')">
                            Add New Recipe
                        </button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="recipes-section">
                        <h3>Manage Recipes</h3>
                        <div id="recipes-list" class="mt-4">
                            <!-- Recipes list will be loaded here -->
                        </div>
                    </div>

                    <div id="add-recipe-section" style="display: none;">
                        <h3>Add New Recipe</h3>
                        <form id="recipe-form" class="admin-form mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Recipe ID</label>
                                        <input type="text" name="id" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Title</label>
                                        <input type="text" name="title" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Primary Image URL</label>
                                        <input type="url" name="primaryImage" class="form-control">
                                        <div class="mt-2">
                                            <img id="primary-preview" class="image-preview" style="display: none;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Category</label>
                                        <select name="category" class="form-select" required>
                                            <option value="">Select Category</option>
                                            <option value="main-course">Main Course</option>
                                            <option value="dessert">Dessert</option>
                                            <option value="beverage">Beverage</option>
                                            <option value="appetizer">Appetizer</option>
                                            <option value="breakfast">Breakfast</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ingredients (one per line)</label>
                                <textarea name="ingredients" class="form-control" rows="6" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Instructions (one per line)</label>
                                <textarea name="instructions" class="form-control" rows="8" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Prep Time</label>
                                        <input type="text" name="prepTime" class="form-control" placeholder="e.g., 15 mins">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Cook Time</label>
                                        <input type="text" name="cookTime" class="form-control" placeholder="e.g., 30 mins">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Total Time</label>
                                        <input type="text" name="totalTime" class="form-control" placeholder="e.g., 45 mins">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Servings</label>
                                        <input type="text" name="servings" class="form-control" placeholder="e.g., 4">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Tags (comma separated)</label>
                                        <input type="text" name="tags" class="form-control" placeholder="e.g., indian, spicy, vegetarian">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Status</label>
                                        <select name="status" class="form-select" required>
                                            <option value="draft">Draft</option>
                                            <option value="published">Published</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Save Recipe</button>
                                <button type="button" onclick="resetForm()" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
