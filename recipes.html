<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes - Krishna's Cookbook</title>
    <meta name="description" content="Browse all recipes from Krishna's kitchen. Filter by category and find your perfect dish.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Krishna's Cookbook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="recipes.html">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h1 class="fw-bold">All Recipes</h1>
                <p class="text-muted">Discover all our delicious recipes</p>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" id="search-input" class="form-control" placeholder="Search recipes...">
                    </div>
                    <div class="col-md-4">
                        <select id="category-filter" class="form-select">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="recipes-grid" class="row g-4">
            <!-- Recipe cards will be loaded here -->
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Krishna's Cookbook. Made with ❤️ for food lovers.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for app to initialize
            await new Promise(resolve => {
                const checkApp = () => {
                    if (window.recipeApp && window.recipeApp.recipes.length > 0) {
                        resolve();
                    } else {
                        setTimeout(checkApp, 100);
                    }
                };
                checkApp();
            });

            // Setup category filter
            const categoryFilter = document.getElementById('category-filter');
            const categories = window.recipeApp.getCategories();
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1).replace('-', ' ');
                categoryFilter.appendChild(option);
            });

            categoryFilter.addEventListener('change', (e) => {
                window.recipeApp.filterByCategory(e.target.value);
            });

            // Render all recipes
            window.recipeApp.renderAllRecipes();
        });
    </script>
</body>
</html>
