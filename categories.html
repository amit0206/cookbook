<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Krishna's Cookbook</title>
    <meta name="description" content="Browse recipes by category - main course, desserts, beverages and more.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Krishna's Cookbook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="categories.html">Categories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="fw-bold mb-4">Recipe Categories</h1>
        <p class="text-muted mb-5">Explore recipes organized by category</p>
        
        <div id="categories-grid" class="row g-4">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Krishna's Cookbook. Made with ‚ù§Ô∏è for food lovers.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for app to initialize
            await new Promise(resolve => {
                const checkApp = () => {
                    if (window.recipeApp && window.recipeApp.recipes.length > 0) {
                        resolve();
                    } else {
                        setTimeout(checkApp, 100);
                    }
                };
                checkApp();
            });

            const categoriesGrid = document.getElementById('categories-grid');
            const categories = window.recipeApp.getCategories();
            
            const categoryInfo = {
                'main-course': { name: 'Main Course', icon: 'üçõ', description: 'Hearty and satisfying main dishes' },
                'dessert': { name: 'Desserts', icon: 'üç∞', description: 'Sweet treats and traditional sweets' },
                'beverage': { name: 'Beverages', icon: '‚òï', description: 'Refreshing drinks and traditional teas' },
                'appetizer': { name: 'Appetizers', icon: 'ü•ó', description: 'Light bites and starters' },
                'breakfast': { name: 'Breakfast', icon: 'ü•û', description: 'Start your day right' }
            };

            categoriesGrid.innerHTML = categories.map(category => {
                const info = categoryInfo[category] || { name: category, icon: 'üçΩÔ∏è', description: 'Delicious recipes' };
                const recipeCount = window.recipeApp.recipes.filter(r => r.category === category && r.status === 'published').length;
                
                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="recipe-card text-center">
                            <div class="p-4">
                                <div style="font-size: 3rem; margin-bottom: 1rem;">${info.icon}</div>
                                <h4 class="fw-bold mb-2">${info.name}</h4>
                                <p class="text-muted mb-3">${info.description}</p>
                                <p class="text-primary fw-bold">${recipeCount} Recipe${recipeCount !== 1 ? 's' : ''}</p>
                                <a href="recipes.html?category=${category}" class="btn btn-primary">View Recipes</a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        });
    </script>
</body>
</html>
